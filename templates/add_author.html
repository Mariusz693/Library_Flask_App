{% extends "base.html" %}
{% block title %} Dodaj Autora {% endblock %}
{% block content %}
    <div class="container div-my-container">
        <form action="/add_author/" method="POST">
            <div class="mt-4 ml-4 mr-4">
                <div class="row border-bottom border-3">
                    <div class="col mb-2">
                        <h4 class="color-header">{{ message }}</h4>
                    </div>
                    <div class="col d-flex justify-content-end mb-2">
                        <button type="submit" class="btn btn-success">Zapisz</button>
                        <div class="col-1"></div>
                        <a href="/authors/" class="btn btn-info">Autorzy</a>
                    </div>
                </div>
                </br>
                <div class="form-group row div-my-row">
                    <div class="col-sm 3">
                        <label for="name" class="label-size col-form-label">Imię i nazwisko (pseudonim):</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Imię i nazwisko (pseudonim)">
                    </div>
                </div>
                <div class="form-group row div-my-row">
                    <div class="col-sm 3">
                        <label for="date_of_birth" class="label-size col-form-label">Data urodzenia:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="date_of_birth" id="date_of_birth">
                    </div>
                </div>
                <div class="form-group row div-my-row">
                    <div class="col-sm 3">
                        <label for="date_of_death" class="label-size col-form-label">Data śmierci:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="date_of_death" id="date_of_death">
                    </div>
                </div>
            </div>
        </form>                
    </div>
    <div class="container div-my-container">
        <img class="rounded mx-auto d-block img-thumbnail img-my-style" 
        src="{{ url_for('static', filename='images/add_author.jpg') }}" alt="Add author photo">
    </div>
{% endblock content %}
