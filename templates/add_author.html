{% extends "base.html" %}
{% block title %} Dodaj Autora {% endblock %}
{% block content %}
    <div class="container my-container">
        <div class="mt-4 ml-4 mr-4">
            <form action="/add_author/" method="POST">
                <div class="row border-bottom border-3 my-header">
                    <div class="col-sm-9 mb-2">
                        <h4 class="color-header">{{ message }}</h4>
                    </div>
                    <div class="col-sm-3 d-flex justify-content-end mb-2">
                        <button type="submit" class="btn btn-success my-button">Zapisz</button>
                        <a href="/authors/" class="btn btn-info my-button">Autorzy</a>
                    </div>
                </div>
                <div class="form-group row my-row">
                    <div class="col-sm-3 my-bold-text">
                        <label for="name" class="label-size col-form-label">Imię i nazwisko (pseudonim): *</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" id="name" minlength="3" placeholder="Imię i nazwisko (pseudonim), 3 znaki min."/>
                    </div>
                </div>
                <div class="form-group row my-row">
                    <div class="col-sm-3 my-bold-text">
                        <label for="date_of_birth" class="label-size col-form-label">Data urodzenia: *</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="date_of_birth" id="date_of_birth"/>
                    </div>
                </div>
                <div class="form-group row my-row">
                    <div class="col-sm-3 my-bold-text">
                        <label for="date_of_death" class="label-size col-form-label">Data śmierci:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="date_of_death" id="date_of_death"/>
                    </div>
                </div>
            </form>
        </div>
        <div>                
            <img class="rounded mx-auto d-block img-thumbnail my-style" 
            src="{{ url_for('static', filename='images/add_author.jpg') }}" alt="Add author photo">
        </div>
    </div>
{% endblock content %}
