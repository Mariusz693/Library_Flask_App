{% extends "base.html" %}
{% block title %} Kategorie {% endblock %}
{% block content %}
    <div class="container my-container">
        <div class="mt-4 ml-4 mr-4">
            <div class="row border-bottom border-3 my-header">
                <div class="col mb-2">
                    <h4 class="color-header">{{ message }}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <form action="/categories/" method="POST">
                        {% for category in categories %}
                        <div class="form-group row">
                            <div class="col-sm-8 mb-2">&bull; {{ category }}</div>
                            <div class="col-sm-4 d-flex justify-content-end mb-2">
                                <button type="submit" name="delete_category" value="{{ category.id }}" class="my-button-cross">&cross;</button>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="form-group row my-row">
                            <div class="col-sm-8 mb-2">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Dodaj nową kategorię"/>
                            </div>
                            <div class="col-sm-4 d-flex justify-content-end mb-2"> 
                                <button type="submit" class="my-button-add">Dodaj</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <img class="rounded mx-auto d-block img-thumbnail" 
                    src="{{ url_for('static', filename='images/categories.jpg') }}" alt="Categories photo">
                </div>
            </div>
        </div>                
    </div>
{% endblock content %}
