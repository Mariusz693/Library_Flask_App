{% extends "base.html" %}
{% block title %} Edytuj Autora {% endblock %}
{% block content %}
    <div class="container div-my-container">
        <div class="mt-4 ml-4 mr-4">
            <form action="/edit_author/{{ author.id }}/" method="POST">
                <div class="row border-bottom border-3 div-my-header">
                    <div class="col-sm-9 mb-2">
                        <h4 class="color-header">{{ message }}</h4>
                    </div>
                    <div class="col-sm-3 d-flex justify-content-end mb-2">
                        <button type="submit" class="btn btn-success my-button">Zapisz</button>
                        <a href="/details_author/{{ author.id }}/" class="btn btn-info my-button">Profil</a>
                        <a href="/authors/" class="btn btn-info my-button">Autorzy</a>
                    </div>
                </div>
                <div class="form-group row div-my-row">
                    <div class="col-sm-3">
                        <label for="name" class="label-size col-form-label">Imię i nazwisko (pseudonim):</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" id="name" value="{{ author.name }}"/>
                    </div>
                </div>
                <div class="form-group row div-my-row">
                    <div class="col-sm-3">
                        <label for="date_of_birth" class="label-size col-form-label">Data urodzenia:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="date_of_birth" id="date_of_birth"  value="{{ author.date_of_birth }}"/>
                    </div>
                </div>
                <div class="form-group row div-my-row">
                    <div class="col-sm-3">
                        <label for="date_of_death" class="label-size col-form-label">Data śmierci:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="date_of_death" id="date_of_death" value="{{ author.date_of_death }}"/>
                    </div>
                </div>
            </form>       
        </div>         
        <div>
            <img class="rounded mx-auto d-block img-thumbnail img-my-style" 
            src="{{ url_for('static', filename='images/edit_author.jpg') }}" alt="Edit author photo">
        </div>
    </div>
{% endblock content %}
