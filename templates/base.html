<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light my-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/#">Strona główna</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path != '/books/' %} active {% endif %}" href="/books/">Książki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path != '/authors/' %} active {% endif %}" href="/authors/">Autorzy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path != '/clients/' %} active {% endif %}" href="/clients/">Klienci</a>
                    </li>
                    <li class="nav-item dropdown">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dodaj</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/add_loan/">Wypożyczenie</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/add_book/">Nowa książka</a>
                                <a class="dropdown-item" href="/add_author/">Nowy autor</a>
                                <a class="dropdown-item" href="/add_client/">Nowy klient</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/categories/">Kategorie</a>
                            </div>
                        </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!-- //--------------------------- page content -------------------------// -->
    {% block content %}{% endblock content %}
<!-- //--------------------------- page content end ---------------------// -->
    <footer class="text-center text-white fixed-bottom my-footer">
        <div class="text-center p-3">© 2021 Copyright: Mariusz Kuleta</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
